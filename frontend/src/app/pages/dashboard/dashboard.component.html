<h1>Dashboard</h1>
<div class="lecture-dashboard-container">
    <div class="preview">
        <div class="tabbar">
            <button *ngIf="!tableView" (click)="toggleTableView()">Toggle Table View</button>
            <button *ngIf="!tableView" (click)="submitLecturePrompt()">Save Changes</button>
            <button *ngIf="tableView" (click)="toggleTableView()">
                Preview</button>
        </div>
        <div class="view">
            <div *ngIf="tableView">
                <table class="table">
                    <tr>
                        <th>LectureID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Link</th>
                        <th>Slide</th>
                        <th>Comment</th>
                        <th></th>
                    </tr>
                    <tr *ngIf="lectureData">
                        <td>{{lectureData.length}}</td>
                        <td><input type="text" id="Title" [formControl]="title"></td>
                        <td>Automatically dated</td>
                        <td><input type="text" id="Link" [formControl]="link"></td>
                        <td><input type="text" id="Slide" [formControl]="slide"></td>
                        <td><textarea cols="30" rows="3" type="text" id="Comment" [formControl]="comment"></textarea>
                        </td>
                        <th><button (click)="submitLecturePrompt()">Submit</button>
                        </th>
                    </tr>
                    <tr *ngFor="let lecture of lectureData.reverse(), let i = index">
                        <td>{{lectureData.length-i-1}}</td>
                        <td>{{lecture.Title}}</td>
                        <td>{{lecture.Date}}</td>
                        <td>{{lecture.Link}}</td>
                        <td>{{lecture.Slides}}</td>
                        <td>{{lecture.Comment}}</td>
                        <th><button (click)="deleteLecturePrompt(i)">Delete</button></th>
                    </tr>
                </table>
            </div>
            <div class="lecturePreview" *ngIf=" lectureData && !tableView">
                <app-lectures class="lecturePreview" lectureData="{{lectureStringify}}"> </app-lectures>
            </div>
        </div>
    </div>
</div>

<div *ngIf="user != null" class="title">
  <h1>Group Making</h1>
</div>

<h1 style="margin-top: 10%; margin-left: 3%" *ngIf="!user">
  Please sign in with your Google Illinois account to access this form.
</h1>
<h5 style="margin-left: 3%" *ngIf="user && !isIllini">
  It seems that you are not using your Illinois account. Please use your
  Illinois Google Account.
</h5>

<div *ngIf="user && isIllini">
  <form class="group-making-form" action="/path/goes/here">
    <label for="fname">Discord tag:</label>
    <input type="text" id="fname" name="fname"><br><br>
  </form>
</div>

<div *ngIf="lectureVideo" id="burger">
    <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
    </button>
</div>
<h1 style="padding-left: 1vw; padding-top : 6vh" *ngIf = "!lectureVideo">No lectures yet. Check again later</h1>
<mat-drawer-container class="container"  autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <div *ngFor = "let lecture of lectures">
            <button id="button" (click)="drawer.toggle()" (click)="changeLecture(lecture.lectureID)" mat-button>{{lecture.title}}</button>
        </div>
    </mat-drawer>
    <div class="sidenav-content">
    </div>
    <h1 *ngIf = "lecture.title">{{lecture.title}}</h1>
    <div *ngFor = "let lecture of lectureVideo" >
        <h3>{{lecture.title}}</h3>
        <iframe
            *ngIf = "lecture.link"
            width="100%"
            height="400vh"
            [src]="lecture.link"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
        <p>{{lecture.content}}</p>
    </div>

    
</mat-drawer-container>
